metadata: !!null

networkconfig: !!null

pool: 'default'

prealloc_metadata: no

state: present

uri: 'qemu:///system'

userdata: |
    #cloud-config

volume: "{{ inventory_hostname }}.{{ volume_format }}"

volume_capacity: |-
    {{
    {
        'Debian 11': '10G',
        'Debian 12': '10G',
        'Ubuntu 20.04': '10G',
        'Ubuntu 22.04': '10G'
    }[distribution_id|join(' ')] | default('5G')
    }}

volume_cow: no

volume_format: 'qcow2'
